<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="components/communityImages-styles.css">
  <link rel="stylesheet" href="utilities.css">

  <title>Salveo Communities | Homes for Heros</title>
  <link rel="stylesheet" href="./utilities.css">
</head>
<body class="bg-white">
  <div class="_header"></div>
  <div id="root" class="d-flex flex-row-desktop flex-column">
    <div class="_navigation"></div>
    <div class="content p-1">
      <div class="d-flex justify-center">
        <div style="max-width:75%;" class="_header_images"> </div>
      </div>
      <div class="d-flex justify-center">
        <div class="_our-story"></div>
      </div>
      <div class="d-flex justify-center">
        <div class="_our-story-img"></div>
      </div>
      <div class="d-flex justify-center">
        <div class="_footer"></div>
      </div>
    </div>
  </div>
  <script src="./LoadComponent.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // define component loads here 
      LoadComponent('./components/navigation.html', '_navigation');
      LoadComponent('./components/header.html', '_header');
      LoadComponent('./components/communityImages.html', '_header_images');
      LoadComponent('./components/our-story.html', '_our-story');
      LoadComponent('./components/our-story-images.html', '_our-story-img');
      LoadComponent('./components/footer.html', '_footer');
    });
  </script>
</body>
</html>
