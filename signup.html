<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="components/communityImages-styles.css">
    <link rel="stylesheet" href="utilities.css">
    <link rel="stylesheet" href="components/signup-styles.css">

    <title>Document</title>
</head>

<body class="bg-white">
    <div class="_header"></div>
    <div id="root" class="d-flex flex-row-desktop flex-column">
        <div class="_navigation"></div>
        <div class="content">
            <div class="d-flex justify-center">
                <div style="max-width:75%;" class="_header_images"> </div>
            </div>
            <div class="d-flex justify-center">
                <div style="max-width:75%;" class="_signup_body"> </div>
            </div>
        </div>
    </div>
    <script src="./LoadComponent.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // define component loads here 
            LoadComponent('./components/navigation.html', '_navigation');
            LoadComponent('./components/header.html', '_header');
            LoadComponent('./components/welcomingImages.html', '_header_images');
            LoadComponent('./components/signup.html', '_signup_body');
        });
    </script>
</body>

</html>
